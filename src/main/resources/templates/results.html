<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Contacts</title>
</head>
<body>
<form>
<table>
<tr th:each="currentPlayer : ${Player}">
<td th:text="${currentPlayer.id}"/>
<td th:text="${currentPlayer.playerName}"/>
<td th:text="${currentPlayer.phoneNumber}"/>
<td th:text="${currentPlayer.availability}"/>
<td th:text="${currentPlayer.character.characterName}"/>
<td th:text="${currentPlayer.character.characterClass}"/>
<td th:text="${currentPlayer.character.race}"/>
<td th:text="${currentPlayer.character.level}"/>
<td><a th:href="@{/edit/{id}(id=${currentPlayer.id})}">Edit</a></td>
<td><a th:href="@{/delete/{id}(id=${currentPlayer.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="inputPlayer">Add a new contact1</a>
</body>
</html>
